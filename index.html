<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha">
    <!--pra ser encontrado no google-->
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="imgem/logo.png" alt="Gerador de senha logo">
    <br>

    <main class="container-input">
        <!--mostar o tamanho da senha-->
        <span> Tamanho <span id="valor"></span> caracteres</span>

        <!--slider que vai definir o tamanho-->
        <input id="slider" class="slider" type="range" min="5" max="30" value="15">

        <!--botÃ£o-->
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip"=>Clique na senha para copiar.</span>
    </div>



    <script src="script.js"></script>
</body>

</html>
